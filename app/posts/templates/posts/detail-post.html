{% extends 'base.html' %}

{% block title %} POSTS {% endblock %}


{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>{{ post.title }}</h2>
        </div>
        <div class="card-body">
            <p>{{ post.content }}</p>
            <hr>
            <p>
                <strong>Author:</strong> {{ post.author }}<br>
                <strong>Category:</strong> {{ post.category }}<br>
                <strong>Published:</strong> {{ post.publication_date }}<br>
                <strong>Active:</strong> {{ 'Yes' if post.is_active else 'No' }}
            </p>
        </div>
    </div>
    <a href="{{ url_for('.get_posts') }}" class="btn btn-secondary mt-3">Back to Posts</a>
</div>
{% endblock %}
